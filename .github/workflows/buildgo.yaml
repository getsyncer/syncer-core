name: Build and test go code

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum
          cache: true
      - name: Download go modules
        run: go mod download
      - name: Verify checksum
        run: go mod verify
      - name: Build project
        run: go build -mod=readonly ./...
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum
          cache: true
      - name: Run go tests
        run: go test -v -coverprofile=cover.out ./...
      - name: Test again with race detection
        run: go test -v -race ./...
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: ${{ inputs.root }}
  bump_tag:
    # All pushes to main bump our semantic release tag, but only if the build passes.  That way, we don't
    # release any tags that don't pass tests.
    runs-on: ubuntu-latest
    needs:
      - build
      - lint
      - test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ vars.AUTOUPDATE_BOT_APP_ID }}
          private_key: ${{ secrets.AUTOUPDATE_BOT_PEM }}
      - uses: go-semantic-release/action@v1
        env:
          # Note: We use this token to bump the tags because the default GITHUB_TOKEN won't trigger workflows,
          #       and another workflow will run goreleaser on tag pushes.
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}